<!DOCTYPE html>
<html ng-app="solverApp">
	<head>
		<meta charset="utf-8">
		<title>Solver</title>
		<link rel="icon" href="img/favicon.png" type="image/png">

		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="/css/normalize.css">
		<link rel="stylesheet" type="text/css" href="/css/foundation.min.css">
		<link rel="stylesheet" type="text/css" href="/css/styles.css">
	</head>
	<body>
		<div ng-controller="problemController">
			<div class="row">
				<div class="large-12 columns">
					<div id="top-bar">
						<div class="menu">

						</div>
						<div class="logo">
							Solver
						</div>
					</div>
				</div>
			</div>
			<div id="content">
				<div class="row">
					<div class="large-12 columns">
						<ul class="list">
							<li ng-repeat="problem in problems">
								<div class="name">
									{{ problem.name }}
								</div>
								<ul class="solutions">
									<li ng-repeat="solution in problem.solutions">
										{{ solution.name }}
									</li>
								</ul>
								<form ng-submit="addSolution(problem, solutionName)">
									<input type="text" placeholder="Solution.." ng-model="solutionName"></input>
									<button type="submit">Add</button>
								</form>
							</li>
						</ul>
						<form ng-submit="addProblem()">
							<input type="text" placeholder="Problem.." ng-model="problemName"></input>
							<button type="submit">Add</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
		<script src="/js/app.js"></script>
		<script src="/js/controllers/problem-controller.js"></script>
	</body>
</html>
